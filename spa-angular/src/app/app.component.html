<!-- Navbar dengan Offcanvas, navbar berada di bawah tulisan SPA -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">SPA App</a>
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="offcanvas"
    data-bs-target="#offcanvasNavbar"
    aria-controls="offcanvasNavbar"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Offcanvas Navbar -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">SPA App</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="userRole === 'admin'">
          <a class="nav-link" routerLink="/register" routerLinkActive="active" (click)="closeOffcanvas()">
            Register
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/jadwal" routerLinkActive="active" (click)="closeOffcanvas()">
            Jadwal
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/pembayaran" routerLinkActive="active" (click)="closeOffcanvas()">
            Pembayaran
          </a>
        </li>
        <li class="nav-item" *ngIf="userRole === 'admin'">
          <a class="nav-link" routerLink="/murid" routerLinkActive="active" (click)="closeOffcanvas()">
            Murid
          </a>
        </li>
        <li class="nav-item" *ngIf="userRole === 'admin'">
          <a class="nav-link" routerLink="/guru" routerLinkActive="active" (click)="closeOffcanvas()">
            Guru
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/jenisbimbel" routerLinkActive="active" (click)="closeOffcanvas()">
            Jenis Bimbel
          </a>
        </li>
        <li class="nav-item">
          <a *ngIf="!isLoggedIn" class="nav-link" routerLink="/auth" routerLinkActive="active" (click)="closeOffcanvas()">
            Login
          </a>
        </li>
        <li class="nav-item">
          <a *ngIf="isLoggedIn" class="nav-link" (click)="onLogout(); closeOffcanvas()">
            Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Form Login -->
<div *ngIf="!isLoggedIn">
  <router-outlet></router-outlet> <!-- Tempatkan form login di sini -->
</div>

<!-- Konten Utama -->
<div class="container mt-3" *ngIf="isLoggedIn">
  <router-outlet></router-outlet>
</div>
